<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search Books by Category - BookFinder</title>
    <meta
      name="description"
      content="Discover books by category with BookFinder. Easily find your next favorite book from thousands of titles!"
    />
    <meta
      name="keywords"
      content="books, categories, book search, reading, genre books"
    />
    <meta name="author" content="BookFinder Team" />

    <!-- Open Graph Metadata -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Search Books by Category - BookFinder" />
    <meta
      property="og:description"
      content="Find all the books in your favorite category with BookFinder. Explore thousands of titles!"
    />
    <meta property="og:url" content="" />
    <!--Inserisci l'url dell'applicazione-->
    <meta
      property="og:image"
      content="https://www.bookfinderapp.com/images/og-image.jpg"
    />
    <meta property="og:site_name" content="BookFinder" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Search Books by Category - BookFinder"
    />
    <meta
      name="twitter:description"
      content="Explore thousands of books in your favorite category. Your next read starts here!"
    />
    <meta
      name="twitter:image"
      content="https://www.bookfinderapp.com/images/twitter-card.jpg"
    />
    <meta name="twitter:site" content="@BookFinderApp" />
    <meta name="twitter:creator" content="@BookFinderApp" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body tabindex="0">
    <header class="headerStyle">
      <h1>Book Finder</h1>
    </header>

    <div class="wrapperColumn">
      <div class="gridBody">
        <div class="rowTitle"><h1>Search Books by Category</h1></div>
        <div class="rowSearchBar">
          <form class="myForm">
            <div class="textbox">
              <input type="text" id="category" placeholder=" " required />
              <label for="category">Type a book category</label>
              <div class="error" style="display: none">Campo obbligatorio!</div>
              <button class="myButton" type="submit">Search</button>
            </div>
          </form>
        </div>

        <div class="rowResults">
          <div class="containerCoverBook"></div>
          <ul class="containerTitleAuthors"></ul>
        </div>
      </div>
    </div>

    <footer class="gridFooter">
      <div class="rowSocialFooter"></div>
      <div class="rowCopyright"></div>
    </footer>
    <script defer src="/dist/index.bundle.js"></script>
  </body>
</html>
